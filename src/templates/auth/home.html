
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to GearFlow</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #fde2e4, #e2ece9, #bee1e6, #dfe7fd);
            background-size: 300% 300%;
            animation: gradientShift 8s ease infinite;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #444;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 420px;
            width: 90%;
            transition: 0.3s ease;
        }

        .container:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        h1 {
            font-size: 2rem;
            color: #6c63ff;
            margin-bottom: 10px;
        }

        p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 25px;
        }

        .login-btn {
            background-color: #ffc6ff;
            color: #333;
            border: none;
            padding: 12px 22px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background-color: #c8b6ff;
            transform: scale(1.05);
        }

        .footer {
            margin-top: 25px;
            font-size: 0.85rem;
            color: #777;
        }

        .google-icon {
            width: 18px;
            vertical-align: middle;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to <span style="color:#9381ff;">GearFlow</span></h1>
        <p>Organize. Collaborate. Achieve — beautifully.</p>

        <a href="{{ url_for('google_login') }}">
            <button class="login-btn">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" 
                     alt="Google" class="google-icon">
                Login with Google
            </button>
        </a>

        <div class="footer">
            © {{ current_year or 2025 }} GearFlow | Productivity made simple
        </div>
    </div>
</body>
</html>
